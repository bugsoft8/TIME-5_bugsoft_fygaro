<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/colors/colors.css">
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../../assets/reset/reset.css">
</head>

<div class="content">
    <div class="switch">
        <input type="checkbox" id="switch">

        <label for="switch"><img class="botao botao_left" src="../../assets/icons/btn_slider--1.svg" alt=""></label>

        <label for="switch"><img class="botao botao_right" src="../../assets/icons/btn_slider--1.svg" alt=""></label>

        <img src="../../assets/images/product_single.svg" id="imagem" />
    </div>

    <div class="switch_circle">
        <div class="bolinha bolinha_verde"></div>
        <div class="bolinha"></div>
    </div>

    <div class="product_detail">

        <div class="title_detail">
            <h1 class="font_h1 color_secundary">Balm para barba-barba de respeito 100g</h1>
            
            <div class="images_title">
                <img class="share" src="../../assets/icons/share.svg" alt="share">
                <img src="../../assets/icons/like.svg" alt="like">
            </div>

            <div class="estoque_detail">
                <p class=" text_color font_slide-descri color_green-link">Estoque: Disponivel</p>
            </div>

        </div>

        <div class="payment">
            <h1 class="color_secundary font_slide-h1" >R$ 69,90</h1>

            <div class="images_card">
                <img class="card" src="../../assets/images/card.svg" alt="card">
                
            </div>
            
            <p class="payment_text font_slide-h2 color_secundary" >até 2x de R$ 34,95 sem juros<br>
                ou 67,40 via Boleto Bancário</p>
                <br>
                <p class="btn_payment font_opc-pay color_green-link" >Outras formas de pagamento ▼ </p>
        </div>



    </div>

</div>
